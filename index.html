    <script>
        // Perfect Swipe Logic
        const gallery = document.querySelector('.gallery-container');
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID;
        let currentIndex = 0;

        gallery.addEventListener('touchstart', touchStart);
        gallery.addEventListener('touchend', touchEnd);
        gallery.addEventListener('touchmove', touchMove);
        
        gallery.addEventListener('mousedown', mouseDown);
        gallery.addEventListener('mouseup', mouseLeave);
        gallery.addEventListener('mousemove', mouseMove);
        gallery.addEventListener('mouseleave', mouseLeave);

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        function touchStart(event) {
            startPos = getPositionX(event);
            isDragging = true;
            animationID = requestAnimationFrame(animation);
        }

        function touchEnd() {
            isDragging = false;
            const movedBy = currentTranslate - prevTranslate;
            if (movedBy < -100 && currentIndex < 2) currentIndex++;
            if (movedBy > 100 && currentIndex > 0) currentIndex--;
            setPositionByIndex();
        }

        function touchMove(event) {
            if (isDragging) {
                const currentPosition = getPositionX(event);
                currentTranslate = prevTranslate + currentPosition - startPos;
            }
        }

        function setPositionByIndex() {
            currentTranslate = currentIndex * -gallery.offsetWidth;
            prevTranslate = currentTranslate;
            gallery.scrollLeft = -currentTranslate;
        }

        function animation() {
            gallery.style.transform = `translateX(${currentTranslate}px)`;
            if (isDragging) requestAnimationFrame(animation);
        }

        // Mouse handlers similar to touch handlers
        function mouseDown(event) { /* ... */ }
        function mouseMove(event) { /* ... */ }
        function mouseLeave() { /* ... */ }
    </script>

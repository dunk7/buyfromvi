<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåà Crafty Cuties - Modern Craft Store</title>
    <script async src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: #fff5f9;
            color: #2d2d2d;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Modern Header */
        .header {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b8d;
            letter-spacing: -0.5px;
        }

        /* Modern Cart Button */
        .cart-button {
            background: linear-gradient(135deg, #ff6b8d 0%, #ff8e53 100%);
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cart-button:hover {
            transform: scale(1.05);
        }

        /* Swipeable Product Gallery */
        .gallery-container {
            height: 100vh;
            padding: 8rem 2rem 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .product-card {
            flex: 0 0 80vw;
            height: 70vh;
            background: white;
            border-radius: 24px;
            padding: 2rem;
            scroll-snap-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 1;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .product-details {
            text-align: center;
        }

        .product-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
        }

        .product-price {
            font-size: 1.6rem;
            color: #ff6b8d;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* Modern Add to Cart Button */
        .add-to-cart {
            background: linear-gradient(135deg, #6b8dff 0%, #53ff8e 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.03);
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Crafty Cuties</div>
        <button class="cart-button snipcart-checkout">
            üõí Cart <span class="snipcart-items-count">0</span>
        </button>
    </header>

    <main class="gallery-container" id="gallery">
        <!-- Product 1 -->
        <article class="product-card">
            <img src="images/product-1.jpg" alt="Unicorn Keychain" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Magical Unicorn Keychain</h2>
                <p class="product-price">$14.99</p>
                <button class="add-to-cart snipcart-add-item"
                    data-item-id="1"
                    data-item-price="14.99"
                    data-item-name="Magical Unicorn Keychain"
                    data-item-image="images/product-1.jpg">
                    Add to Cart ‚ú®
                </button>
            </div>
        </article>

        <!-- Product 2 -->
        <article class="product-card">
            <img src="images/product-2.jpg" alt="Rainbow Bracelet" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Rainbow Friendship Bracelet</h2>
                <p class="product-price">$12.99</p>
                <button class="add-to-cart snipcart-add-item"
                    data-item-id="2"
                    data-item-price="12.99"
                    data-item-name="Rainbow Friendship Bracelet"
                    data-item-image="images/product-2.jpg">
                    Add to Cart üåà
                </button>
            </div>
        </article>

        <!-- Product 3 -->
        <article class="product-card">
            <img src="images/product-3.jpg" alt="Kawaii Earrings" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Kawaii Strawberry Earrings</h2>
                <p class="product-price">$16.99</p>
                <button class="add-to-cart snipcart-add-item"
                    data-item-id="3"
                    data-item-price="16.99"
                    data-item-name="Kawaii Strawberry Earrings"
                    data-item-image="images/product-3.jpg">
                    Add to Cart üçì
                </button>
            </div>
        </article>
    </main>

    <script>
        // Enable horizontal swipe navigation
        const gallery = document.getElementById('gallery');
        let isDown = false;
        let startX;
        let scrollLeft;

        gallery.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - gallery.offsetLeft;
            scrollLeft = gallery.scrollLeft;
        });

        gallery.addEventListener('mouseleave', () => {
            isDown = false;
        });

        gallery.addEventListener('mouseup', () => {
            isDown = false;
        });

        gallery.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - gallery.offsetLeft;
            const walk = (x - startX) * 2;
            gallery.scrollLeft = scrollLeft - walk;
        });

        // Mobile touch support
        gallery.addEventListener('touchstart', (e) => {
            isDown = true;
            startX = e.touches[0].pageX - gallery.offsetLeft;
            scrollLeft = gallery.scrollLeft;
        });

        gallery.addEventListener('touchend', () => {
            isDown = false;
        });

        gallery.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.touches[0].pageX - gallery.offsetLeft;
            const walk = (x - startX) * 2;
            gallery.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
